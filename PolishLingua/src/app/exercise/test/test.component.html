<app-navbar></app-navbar>

<div class="container">
    <h1>Test A2</h1>
    <h2 class="result-title">Wyniki testu</h2>
    <div class="result-container">
        <div class="progress-circle">
          <div class="progress" [style.strokeDashoffset]="strokeDashoffset">
            <svg viewBox="0 0 200 200"> <!-- Увеличиваем размер viewBox -->
              <path class="circle" fill="none" stroke="#f2f2f2" stroke-width="20" d="M100 10
                  a 90 90 0 0 1 0 180
                  a 90 90 0 0 1 0 -180" />
              <path class="fill" fill="none" stroke="#3b3b3b" stroke-width="20" [style.strokeDashoffset]="strokeDashoffset" d="M100 10
                  a 90 90 0 0 1 0 180
                  a 90 90 0 0 1 0 -180" />
            </svg>
            <span class="percent">{{ (score / totalQuestions * 100).toFixed() }}%</span>
          </div>
        </div>
        <p class="result-message">Twój wynik: {{ score }} / {{ totalQuestions }}</p>
        <button class="restart-button" (click)="restartTest()">Powtórz</button>
        <button class="back-button" routerLink="/functionality/2">Wróć</button>
      </div>
      
</div>


<div class="end">
    <h2>Kontakt</h2>
    <p>Skontaktuj się z nami, aby dowiedzieć się więcej o naszej ofercie kursów i rozpocząć swoją przygodę z nauką języka!</p>
    <p>Email: info@naukajęzyka.pl</p>
    <p>Telefon: +48 123 456 789</p>
</div>
