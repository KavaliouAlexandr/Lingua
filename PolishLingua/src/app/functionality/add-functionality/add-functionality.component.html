<div *ngIf="showAddFunctionality">
    <h2>Dodaj nową funkcjonalność</h2>
    <form (ngSubmit)="onSubmit()" class="my-4">
        <div class="form-group">
            <label for="name">Nazwa:</label>
            <input type="text" id="name" name="name" [(ngModel)]="newFunctionality.name" required class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Opis:</label>
            <textarea id="description" name="description" [(ngModel)]="newFunctionality.description" required
                class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="priority">Priorytet:</label>
            <select id="priority" name="priority" class="form-control" [(ngModel)]="newFunctionality.priority" required>
                <option value="Wysoki">Wysoki</option>
                <option value="Średni">Średni</option>
                <option value="Niski">Niski</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
</div>
