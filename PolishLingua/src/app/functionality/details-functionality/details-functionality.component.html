<div *ngIf="functionality">
    <h2>Szczegóły funkcjonalności</h2>
    <div class="col">
        <h3>Nazwa: {{ functionality.name }}</h3>
        <p>Opis: {{ functionality.description }}</p>
        <p>Priorytet: {{ functionality.priority }}</p>
        <p>Projekt: {{ functionality.project }}</p>
        <p>Właściciel: {{ functionality.owner }}</p>
        <p>Stan: {{ functionality.status }}</p>
    </div>
</div>
