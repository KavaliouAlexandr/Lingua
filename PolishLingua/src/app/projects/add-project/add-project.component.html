<div class="container">
    <form (submit)="addProject()">
        <div class="form-group">
            <label for="name">Nazwa projektu:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
            <label for="startTime">Czas rozpoczÄ™cia:</label>
            <ngb-datepicker #dp="ngbDatepicker" [(ngModel)]="startTime" name="startTime" required
                class="form-control"></ngb-datepicker>
        </div>
        <div class="form-group">
            <label for="estimatedDuration">Przewidywany czas trwania:</label>
            <input type="text" class="form-control" id="estimatedDuration" name="estimatedDuration"
                [(ngModel)]="estimatedDuration" required>
        </div>
        <div class="form-group">
            <label for="description">Opis:</label>
            <textarea class="form-control" id="description" name="description" [(ngModel)]="description"
                required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
</div>
