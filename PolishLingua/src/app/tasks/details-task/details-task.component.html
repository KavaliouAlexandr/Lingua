<div class="task-details">
    <h4>{{ task.name }}</h4>
    <p><strong>Status:</strong> {{ task.status }}</p>
    <p><strong>Opis:</strong> {{ task.description }}</p>
    <p><strong>Priorytet:</strong> {{ task.priority }}</p>
    <p><strong>Przydzielone użytkownikowi:</strong> {{ task.assignedUser }}</p>
    <p><strong>Szacowany czas:</strong> {{ task.estimatedTime }}</p>
    <p><strong>Data rozpoczęcia:</strong> {{ task.startDate }}</p>
    <p><strong>Data zakończenia:</strong> {{ task.endDate }}</p>
</div>
