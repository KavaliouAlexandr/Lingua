<div class="mb-md-5 mt-md-4 pb-5">
    <h2 class="fw-bold mb-2 text-uppercase">STWÓRZ KONTO</h2>
    <p class="text-white-50 mb-5">Podaj swój login, email i hasło!</p>

    <div class="form-outline form-white mb-4">
        <input type="text" id="typeLogin" class="form-control form-control-lg" [(ngModel)]="login" />
        <label class="form-label" for="typeLogin">Login</label>
    </div>

    <div class="form-outline form-white mb-4">
        <input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)]="password" />
        <label class="form-label" for="typePasswordX">Hasło</label>
    </div>

    <div class="form-outline form-white mb-4">
        <input type="text" id="typeFirstName" class="form-control form-control-lg" [(ngModel)]="firstName" />
        <label class="form-label" for="typeFirstName">Imię</label>
    </div>

    <div class="form-outline form-white mb-4">
        <input type="text" id="typeLastName" class="form-control form-control-lg" [(ngModel)]="lastName" />
        <label class="form-label" for="typeLastName">Nazwisko</label>
    </div>

    <!-- ... -->
    <div class="form-group">
        <label for="securityQuestion">Pytanie pomocnicze:</label>
        <input type="text" class="form-control" id="securityQuestion" [(ngModel)]="securityQuestion"
            name="securityQuestion" required>
    </div>

    <div class="form-group">
        <label for="securityAnswer">Odpowiedź na pytanie pomocnicze:</label>
        <input type="text" class="form-control" id="securityAnswer" [(ngModel)]="securityAnswer" name="securityAnswer"
            required>
    </div>
    <!-- ... -->


    <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="register()">Stwórz konto</button>
</div>

<div>
    <p class="mb-0">Posiadasz już konto? <a class="text-white-50 fw-bold" (click)="setAuth()">Kliknij aby zalogować
            się!</a></p>
</div>
